openapi: 3.0.3
info:
  title: Todo Backend API
  description: REST API for managing tasks in a multi-user todo application
  version: 1.0.0
  contact:
    name: API Support

servers:
  - url: http://localhost:8000
    description: Local development server
  - url: https://api.todo.example.com
    description: Production server

tags:
  - name: tasks
    description: Task management operations

paths:
  /api/{user_id}/tasks:
    get:
      summary: List tasks for a user
      description: |
        Retrieve all tasks belonging to the authenticated user.
        The `user_id` in the URL must match the JWT token's subject.
      operationId: listTasks
      tags:
        - tasks
      security:
        - bearerAuth: []
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
          description: User ID from JWT token
      responses:
        '200':
          description: List of tasks retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'
        '401':
          description: Unauthorized (invalid/missing JWT or user_id mismatch)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      summary: Create a new task
      description: |
        Create a new task for the authenticated user.
        The `user_id` in the URL must match the JWT token's subject.
      operationId: createTask
      tags:
        - tasks
      security:
        - bearerAuth: []
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
          description: User ID from JWT token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskCreate'
      responses:
        '201':
          description: Task created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '400':
          description: Malformed request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized (invalid/missing JWT or user_id mismatch)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '422':
          description: Validation error (invalid task data)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/{user_id}/tasks/{task_id}:
    get:
      summary: Get a specific task
      description: |
        Retrieve a single task by ID.
        The `user_id` in the URL must match the JWT token's subject.
      operationId: getTask
      tags:
        - tasks
      security:
        - bearerAuth: []
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
          description: User ID from JWT token
        - name: task_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: Task ID
      responses:
        '200':
          description: Task retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '401':
          description: Unauthorized (invalid/missing JWT or user_id mismatch)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Task not found or not owned by user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      summary: Update a task
      description: |
        Replace all fields of an existing task.
        The `user_id` in the URL must match the JWT token's subject.
      operationId: updateTask
      tags:
        - tasks
      security:
        - bearerAuth: []
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
          description: User ID from JWT token
        - name: task_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: Task ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskUpdate'
      responses:
        '200':
          description: Task updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '400':
          description: Malformed request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized (invalid/missing JWT or user_id mismatch)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Task not found or not owned by user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '422':
          description: Validation error (invalid task data)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      summary: Delete a task
      description: |
        Delete a task permanently.
        The `user_id` in the URL must match the JWT token's subject.
      operationId: deleteTask
      tags:
        - tasks
      security:
        - bearerAuth: []
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
          description: User ID from JWT token
        - name: task_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: Task ID
      responses:
        '204':
          description: Task deleted successfully
        '401':
          description: Unauthorized (invalid/missing JWT or user_id mismatch)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Task not found or not owned by user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/{user_id}/tasks/{task_id}/complete:
    patch:
      summary: Toggle task completion status
      description: |
        Toggle the `completed` flag of a task.
        If `completed` is `false`, it becomes `true`. If `true`, it becomes `false`.
        The `user_id` in the URL must match the JWT token's subject.
      operationId: toggleTaskCompletion
      tags:
        - tasks
      security:
        - bearerAuth: []
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
          description: User ID from JWT token
        - name: task_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: Task ID
      responses:
        '200':
          description: Task completion status toggled successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '401':
          description: Unauthorized (invalid/missing JWT or user_id mismatch)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Task not found or not owned by user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token from Better Auth

  schemas:
    Task:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Unique task identifier
        title:
          type: string
          minLength: 1
          maxLength: 200
          description: Task title
        description:
          type: string
          maxLength: 5000
          nullable: true
          description: Optional task description
        completed:
          type: boolean
          default: false
          description: Task completion status
        user_id:
          type: string
          description: Owner user ID
        created_at:
          type: string
          format: date-time
          description: Task creation timestamp
        updated_at:
          type: string
          format: date-time
          description: Last update timestamp
      required:
        - id
        - title
        - completed
        - user_id
        - created_at
        - updated_at
      example:
        id: 1
        title: "Buy groceries"
        description: "Milk, eggs, bread"
        completed: false
        user_id: "auth0|12345"
        created_at: "2026-01-01T12:00:00Z"
        updated_at: "2026-01-01T12:00:00Z"

    TaskCreate:
      type: object
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 200
          description: Task title
        description:
          type: string
          maxLength: 5000
          nullable: true
          description: Optional task description
      required:
        - title
      example:
        title: "Write documentation"
        description: "Document the API endpoints"

    TaskUpdate:
      type: object
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 200
          description: Task title
        description:
          type: string
          maxLength: 5000
          nullable: true
          description: Optional task description
        completed:
          type: boolean
          description: Task completion status
      required:
        - title
      example:
        title: "Write documentation"
        description: "Document all API endpoints"
        completed: true

    Error:
      type: object
      properties:
        error:
          type: string
          description: Error code
          enum:
            - validation_error
            - unauthorized
            - not_found
            - internal_error
        message:
          type: string
          description: Human-readable error message
        details:
          type: object
          additionalProperties: true
          description: Additional error details (optional)
      required:
        - error
        - message
      example:
        error: "validation_error"
        message: "Title is required and must be between 1 and 200 characters"
        details:
          field: "title"
          constraint: "min_length=1, max_length=200"
